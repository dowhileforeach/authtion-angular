<mat-form-field class="dwfe-form-group-material" appearance="fill" [formGroup]="group">

  <input type="text" matInput [formControlName]="'txt'"
         [ngClass]="{ 'filled': textControl.value }"
         [errorStateMatcher]="matcher"
         [tabindex]="tabIndexValue">

  <mat-label>{{labelText}}</mat-label>

</mat-form-field>
