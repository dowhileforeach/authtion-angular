<mat-form-field class="dwfe-form-group-material" appearance="fill" [formGroup]="group">

  <input type="email" matInput [formControlName]="'email'"
         [ngClass]="{ 'filled': emailControl.value }"
         [errorStateMatcher]="matcher"
         [tabindex]="tabIndexValue">

  <mat-label>{{labelText}}</mat-label>

  <app-spinner-dotted-horizontal-dwfe *ngIf="emailControl.pending"
                                      class="dwfe-form-group-material__inputs-horizontal-spinner">
  </app-spinner-dotted-horizontal-dwfe>

  <mat-hint align="start">{{hintText}}</mat-hint>

  <mat-error *ngIf="emailControl.hasError('required')">
    Required
  </mat-error>
  <mat-error *ngIf="emailControl.hasError('pattern')">
    Please enter a valid email
  </mat-error>
  <mat-error *ngIf="!emailControl.hasError('pattern') && emailControl.hasError('maxlength')">
    Length must be <= {{maxLength}}
  </mat-error>
  <mat-error *ngIf="emailControl.hasError('backendHttp')">
    {{emailControl.errors['backendHttp']}}
  </mat-error>

  <svg class="icon-clear-field" (click)="emailControl.setValue('')"
       xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="2 2 20 20">
    <path d="M 12 2 C 6.5 2 2 6.5 2 12 C 2 17.5 6.5 22 12 22 C 17.5 22 22 17.5 22 12 C 22 6.5 17.5 2 12 2 Z M 16.898438 15.5 L 15.5 16.898438 L 12 13.398438 L 8.5 16.898438 L 7.101563 15.5 L 10.601563 12 L 7.101563 8.5 L 8.5 7.101563 L 12 10.601563 L 15.5 7.101563 L 16.898438 8.5 L 13.398438 12 Z "></path>
  </svg>

</mat-form-field>
