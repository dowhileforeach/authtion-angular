<div class="slide-toggle-dwfe" [formGroup]="group">

  <mat-slide-toggle [ngClass]="{ 'hasBeenChanged': markIfChanged && hasBeenChanged }" [formControlName]="'ctrl'"
                    [matTooltip]="tooltipTxt()"
                    #thisTooltip="matTooltip"
                    (change)="thisTooltip.show()"
                    [color]="color"
                    [matTooltipPosition]="position"
                    [matTooltipHideDelay]=310>
  </mat-slide-toggle>

</div>
