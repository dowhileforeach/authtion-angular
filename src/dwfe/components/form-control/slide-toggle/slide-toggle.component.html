<mat-slide-toggle [ngClass]="{ 'hasBeenChanged': markIfChanged && hasBeenChanged }"
                  [(ngModel)]="currentValue" [ngModelOptions]="{standalone: true}"
                  [matTooltip]="tooltipTxt()"
                  [color]="color"
                  [matTooltipPosition]="position"
                  [matTooltipHideDelay]=310
                  #thisTooltip="matTooltip"
                  (change)="onChange(); thisTooltip.show()">
</mat-slide-toggle>
