<mat-form-field class="dwfe-form-group-material" appearance="fill" [formGroup]="group">

  <input matInput [formControlName]="'password'"
         [type]="hide ? 'password' : 'text'"
         [ngClass]="{ 'filled': passwordControl.value }"
         [errorStateMatcher]="matcher"
         [tabindex]="tabIndexValue">

  <mat-label>{{labelText}}</mat-label>

  <mat-hint align="start">{{hintText}}</mat-hint>

  <mat-error *ngIf="passwordControl.hasError('required')">
    Required
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('minlength')">
    Length must be >= {{minLength}}
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('maxlength')">
    Length must be <= {{maxLength}}
  </mat-error>

  <svg class="icon-clear-field  icon-clear-field--password" (click)="passwordControl.setValue('')"
       xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="2 2 20 20">
    <path d="M 12 2 C 6.5 2 2 6.5 2 12 C 2 17.5 6.5 22 12 22 C 17.5 22 22 17.5 22 12 C 22 6.5 17.5 2 12 2 Z M 16.898438 15.5 L 15.5 16.898438 L 12 13.398438 L 8.5 16.898438 L 7.101563 15.5 L 10.601563 12 L 7.101563 8.5 L 8.5 7.101563 L 12 10.601563 L 15.5 7.101563 L 16.898438 8.5 L 13.398438 12 Z "></path>
  </svg>

  <div matSuffix *ngIf="hide">
    <svg class="icon-visible" (click)="hide=!hide"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="20" height="20">
      <path fill="#000000" d="M15,7c6.557,0,12.24,6.957,13.768,9.001C27.243,18.045,21.57,25,15,25c-6.557,0-12.24-6.957-13.768-9.001C2.757,13.955,8.43,7,15,7 M15,6C6.716,6,0,16,0,16s6.716,10,15,10s15-10,15-10S23.284,6,15,6L15,6z"></path>
      <path fill="#000000" d="M15,10c3.308,0,6,2.692,6,6s-2.692,6-6,6s-6-2.692-6-6S11.692,10,15,10 M15,9c-3.866,0-7,3.134-7,7s3.134,7,7,7s7-3.134,7-7S18.866,9,15,9L15,9z"></path>
      <circle fill="#000000" cx="15" cy="16" r="3"></circle>
    </svg>
  </div>

  <div matSuffix *ngIf="!hide">
    <svg class="icon-visible" (click)="hide=!hide"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="20" height="20">
      <path fill="#000000" d="M15,7c6.557,0,12.24,6.957,13.768,9.001C27.243,18.045,21.57,25,15,25c-6.557,0-12.24-6.957-13.768-9.001C2.757,13.955,8.43,7,15,7 M15,6C6.716,6,0,16,0,16s6.716,10,15,10s15-10,15-10S23.284,6,15,6L15,6z"></path>
      <path fill="#000000" d="M15,10c3.308,0,6,2.692,6,6s-2.692,6-6,6s-6-2.692-6-6S11.692,10,15,10 M15,9c-3.866,0-7,3.134-7,7s3.134,7,7,7s7-3.134,7-7S18.866,9,15,9L15,9z"></path>
      <circle fill="#000000" cx="15" cy="16" r="3"></circle>
      <line stroke="#000000" x1="3" y1="3" x2="27" y2="27"></line>
    </svg>
  </div>

</mat-form-field>
