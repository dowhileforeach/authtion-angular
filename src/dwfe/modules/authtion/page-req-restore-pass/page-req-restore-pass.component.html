<section class="page-req-restore-pass  dwfe-dialog">
  <h2 class="dwfe-dialog__title">Password restore request</h2>

  <form class="dwfe-form" spellcheck="false" *ngIf="!isReqSuccessful">

    <app-input-email-dwfe class="dwfe-form__item"
                          [externalBackendValidator]="exchangeService.backendValidatorEmail.bind(exchangeService)"
                          [reverseHandleRespFromBackend]="true"
                          [isDirtyTouchedCheckMode]="true"
                          (takeEmailGroup)="groupAccountEmail=$event"
                          #refAccountEmail>
    </app-input-email-dwfe>

    <re-captcha (resolved)="googleCaptchaResolved($event)"
                class="dwfe-form__item">
    </re-captcha>

    <button class="dwfe-form__btn  dwfe-form__btn--standard"
            mat-raised-button
            (click)="performReqRestorePass()"
            [disabled]="!groupAccountEmail.valid || !isCaptchaValid || isLocked"
            aria-label="Perform 'Password restore request'">
      OK

      <app-alert-dwfe *ngIf="showErrorOfProcess"
                      class="dwfe-form__alert-over"
                      [message]="errorMessageOfProcess"
                      [blink]="true">
      </app-alert-dwfe>

      <app-alert-dwfe *ngIf="showErrorOfCaptcha"
                      class="dwfe-form__alert-over"
                      [message]="errorMessageOfCaptcha"
                      [blink]="true">
      </app-alert-dwfe>

    </button>

  </form>

  <div class="dwfe-dialog__successful" *ngIf="isReqSuccessful">
    <p class="dwfe-dialog__successful-title">Compiled successfully</p>
    <p class="dwfe-dialog__successful-info">Please check your email box</p>
  </div>

  <div class="dwfe-pending-overlay__wrap" tabindex="-1" #refPendingOverlayWrap>
    <div class="dwfe-pending-overlay" *ngIf="isLocked">
      <app-spinner-shark-fin-circle-dwfe></app-spinner-shark-fin-circle-dwfe>
    </div>
  </div>

  <button class="dwfe-dialog__btn-close"
          mat-mini-fab
          mat-dialog-close>
    Close
  </button>
</section>
