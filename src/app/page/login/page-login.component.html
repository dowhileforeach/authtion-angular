<section class="login-register">
  <h2 class="visually-hidden">Login or Create new account</h2>

  <div class="slider">

    <div class="slider__controls">
      <button class="control control--log-in" [ngClass]="{ 'control--checked': isLoginSlideActive }" (click)="changeSlide(1)">
        <span>Login</span>
      </button>
      <button class="control control--create-account" [ngClass]="{ 'control--checked': isCreateAccountSlideActive }" (click)="changeSlide(2)">
        <span>Create account</span>
      </button>
    </div>

    <div class="slider__wrap">
      <div class="slider__inner" [ngClass]="{ 'slider__inner--login': isLoginSlideActive,
                                              'slider__inner--create-account': isCreateAccountSlideActive }">
        <form class="form" spellcheck="false">
          <p class="form__group">
            <input [ngClass]="{ 'filled': !isEmpty(email) }" [(ngModel)]="email" type="email" name="email" id="form__input-email--login" appAutofocus>
            <label for="form__input-email--login">Email Address</label>
            <img class="icon-clear-field" src="assets/img/icon-x-in-circle.svg" alt="Clear field" (click)="email=''">
          </p>
          <p class="form__group">
            <input [ngClass]="{ 'filled': password }" [(ngModel)]="password" type="password" name="password" id="form__input-password">
            <label for="form__input-password">Password</label>
            <a class="form__under-field form__under-field--restore-password" href="#">Restore password</a>
            <img class="icon-clear-field" src="assets/img/icon-x-in-circle.svg" alt="Clear field" (click)="password=''">
          </p>
          <button mat-raised-button class="form__btn" aria-label="Submit login form">OK</button>
          <!--<button [disabled]="!captchaProtectedForm.form.valid && !captchaControl.valid" mat-raised-button class="form__btn">OK</button>-->
          <!--<re-captcha [hidden]="captchaProtectedForm.form.valid && captchaControl.valid" siteKey="6LfGxk4UAAAAAJ9YrW5GuwXosCn1hawNn8YXNaTi" [(ngModel)]="formModel.captcha" #captchaControl="ngModel" name="captcha" required></re-captcha>-->
        </form>

        <form class="form">
          <p class="form__group">
            <input [ngClass]="{ 'filled': !isEmpty(email) }" [(ngModel)]="email" type="email" name="email" id="form__input-email--create-account" tabindex="-1">
            <label for="form__input-email--create-account">Email Address</label>
            <span class="form__under-field">*Password will be sent to your email</span>
            <img class="icon-clear-field" src="assets/img/icon-x-in-circle.svg" alt="Clear field" (click)="email='';">
          </p>
          <button mat-raised-button class="form__btn" tabindex="-1" aria-label="Submit create new account form">OK</button>
        </form>

      </div>
    </div>

  </div>

</section>
