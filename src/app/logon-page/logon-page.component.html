<section class="logon-page">
  <div class="slider">

      <div class="slider-controls">
        <label class="radio-log-in" [ngClass]="{'radio-checked': translate===0}" (click)="changeSlide(0)">Log in</label>
        <label class="radio-create-account" [ngClass]="{'radio-checked': translate===-295}" (click)="changeSlide(-295)">Create account</label>
      </div>

      <div class="slider-inner">
        <div class="slider-slides" [ngClass]="{'translate0': translate===0, 'translate-295': translate===-295}">

          <form class="log-in">

            <div class="form-group" spellcheck="false">
              <input type="email" name="email" required tabindex="1" [(ngModel)]="email" [ngClass]="{ 'input_filled': !trimmedStrIsEmpty(email) }">
              <label>Email Address</label>
            </div>

            <div class="form-group">
              <input type="password" name="password" required tabindex="2" [(ngModel)]="password" [ngClass]="{ 'input_filled': password }">
              <label>Password</label>
              <a class="restore-password" href="#" tabindex="-1">Restore password</a>
            </div>

            <button type="button" class="btn-rounded btn-glossy-blue btn-log-in" tabindex="3">
              <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
                <path id="svg-icon-log-in" stroke="red" d="M 7 0 C 5.34375 0 4 1.34375 4 3 L 4 8 L 6 8 L 6 3 C 6 2.449219 6.449219 2 7 2 L 21 2 C 21.550781 2 22 2.449219 22 3 L 22 23 C 22 23.550781 21.550781 24 21 24 L 7 24 C 6.449219 24 6 23.550781 6 23 L 6 18 L 4 18 L 4 23 C 4 24.65625 5.34375 26 7 26 L 21 26 C 22.65625 26 24 24.65625 24 23 L 24 3 C 24 1.34375 22.65625 0 21 0 Z M 8.5 6.46875 C 8.25 6.542969 8 6.796875 8 7.46875 L 8 10 L 2 10 C 1.449219 10 1 10.449219 1 11 L 1 15 C 1 15.550781 1.449219 16 2 16 L 8 16 L 8 18.5 C 8 19.78125 9 19.5 9 19.5 L 16.5 13 L 9 6.5 C 9 6.5 8.75 6.394531 8.5 6.46875 Z "></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
                <use xlink:href="#svg-icon-log-in"></use>
              </svg>
              Log in
            </button>

          </form>

          <form class="create-account">

            <div class="form-group" spellcheck="false">
              <input type="email" name="email" required tabindex="-1" [(ngModel)]="email" [ngClass]="{ 'input_filled': !trimmedStrIsEmpty(email) }">
              <label>Email Address</label>
              <p class="form-info">*password will be sent to your email</p>
            </div>

            <button type="button" class="btn-rounded btn-glossy-riptide btn-create-account" tabindex="-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
                <path id="svg-icon-create-account" d="M 10.5 0.15625 C 7.484375 0.15625 5.0625 2.226563 5.0625 6.1875 C 5.0625 8.773438 6.09375 11.410156 7.65625 13.03125 C 8.265625 14.652344 7.167969 15.257813 6.9375 15.34375 C 3.78125 16.5 0.09375 18.601563 0.09375 20.6875 L 0.09375 21.46875 C 0.09375 24.3125 5.507813 24.96875 10.53125 24.96875 C 11.632813 24.96875 12.738281 24.921875 13.8125 24.84375 C 12.492188 23.445313 11.6875 21.574219 11.6875 19.5 C 11.6875 17.710938 12.296875 16.066406 13.3125 14.75 C 13.160156 14.398438 13.101563 13.84375 13.375 13 C 14.929688 11.375 15.9375 8.761719 15.9375 6.1875 C 15.9375 2.226563 13.515625 0.15625 10.5 0.15625 Z M 19.5 13.1875 C 16.015625 13.1875 13.1875 16.011719 13.1875 19.5 C 13.1875 22.988281 16.011719 25.8125 19.5 25.8125 C 22.988281 25.8125 25.8125 22.988281 25.8125 19.5 C 25.8125 16.011719 22.984375 13.1875 19.5 13.1875 Z M 18.625 16 L 20.375 16 L 20.375 18.59375 L 22.96875 18.59375 L 22.96875 20.40625 L 20.375 20.40625 L 20.375 23 L 18.625 23 L 18.625 20.40625 L 16 20.40625 L 16 18.59375 L 18.625 18.59375 Z "></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
                <use xlink:href="#svg-icon-create-account"></use>
              </svg>
              Create account
            </button>

          </form>

        </div>
      </div>

  </div>

</section>
